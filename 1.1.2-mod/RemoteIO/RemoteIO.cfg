####################
# power
####################

power {
    I:fuelPerStack=72000
    I:fuelPerTick=1
    I:fuel_damageValue=0
    I:fuel_itemID=368
    ####################
    # io
    ####################

    io {
        # Whether blocks should only consume fuel when actively connected to something
        B:consumeOnlyWhenActive=true

        # How much EU is equivalent to one fuel unit
        I:euPerFuel=5

        # How much fuel the defined fuel item will add
        I:fuelPerStack=3600

        # How much fuel should be consumed every second
        I:fuelPerTick=1

        # Optional damage value for fuel item
        I:fuel_damageValue=0

        # Item ID for the fuel item
        I:fuel_itemID=368

        # Whether or not IO blocks require fuel
        B:requireFuel=false

        # How much RF is equivalent to one fuel unit
        I:rfPerFuel=350
    }

    ####################
    # turtle
    ####################

    turtle {
        # How much EU is equivalent to one turtle movement operation
        I:euPerTurtleMove=5

        # How much RF is equivalent to one turtle movement operation
        I:rfPerTurtleMove=350
    }

}


