####################
# general
####################

general {
    # Default range remote blocks have, without any Range upgrades
    I:defaultRange=32
    I:rangeUpgradeBoost=8

    # How much a T1 range upgrade boosts the range by
    I:rangeUpgradeT1Boost=8

    # How much a T2 range upgrade boosts the range by
    I:rangeUpgradeT2Boost=16

    # How much a T3 range upgrade boosts the range by
    I:rangeUpgradeT3Boost=64

    # How much a wither range upgrade boosts the range by
    I:rangeUpgradeWitherBoost=1024

    # Whether the Uber Range Upgrade needs a dragon egg. If disabled, simply uses two nether stars
    B:witherUpgradeRequiresEgg=true
}


