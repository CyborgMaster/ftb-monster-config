# Configuration file

####################
# blocks
####################

blocks {
    # ID range from config to config+26(default 1000-1026)
    I:"Block ID Start"=2900
}


####################
# general
####################

general {
    # set to true to see all the mess I put in console for testing and debugging
    B:DEBUG=false

    # set to false to disable EyeOfRa crafting
    B:EyeCrafting=true

    # output to console when a player uses EyeOfRa
    B:EyeMonitor=true

    # add mithril to OreDictionary as silver
    B:MithrilToDictionary=true

    # add nickel to OreDictionary
    B:NickelToDictionary=true

    # add orichalcum to OreDictionary as electrum
    B:OrichalcumToDictionary=true

    # add titanium to OreDictionary
    B:TitaniumToDictionary=true
    B:groupIDs=true
}


####################
# items
####################

items {
    # ID range from config to config+61(default 5500-5503)
